{% extends 'layout.html' %}
{% block title %}Nouvelle Carte{% endblock %}
{% block content %}
<h1 class="mb-3">Nouvelle Carte</h1>
<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
        <label class="form-label">Nom du Tour
            <input type="text" name="name" class="form-control" required>
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">Jour
            <input type="number" name="jour" step="1" class="form-control" required>
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">Date
            <input type="date" name="date" class="form-control" required>
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">Golf joué
            <select name="golf" class="form-select" required>
                <option value="">--Choisir--</option>
                {% for g in golfs %}
                <option value="{{ g.doc_id }}">{{ g.name }}</option>
                {% endfor %}
            </select>
            <a href="/golf" class="btn btn-sm btn-secondary ms-2">+</a>
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label"><span title="Ajustement des conditions de jeu automatique calculé par la FFGolf, valeur entre -1 et +3.">PCC</span>
            <input type="number" name="pcc" step="1" min="-1" max="3" value="0" class="form-control" required>
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Commencer la Saisie du Score</button>
</form>
{% endblock %}
