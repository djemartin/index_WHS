{% extends 'layout.html' %}
{% block title %}Connexion{% endblock %}
{% block content %}
<h1 class="mb-3">Connexion</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.username.label(class="form-label") }}
        {{ form.username(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
