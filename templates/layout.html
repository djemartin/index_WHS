<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}WHS Golf{% endblock %}</title>
    <link id="theme-link" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              golf: {
                green: '#2E7D32',
                darkgreen: '#1B5E20',
                beige: '#D7C4A3',
                gold: '#C19A6B',
                ocean: '#0277BD',
                rust: '#B71C1C',
                background: '#F5F5F5',
                darkbg: '#121212',
                text: '#333333',
                darktext: '#E0E0E0',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
        plugins: [],
      }
    </script>
</head>
<body class="dark-theme">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-1">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">WHS Golf</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('add_tour') }}">Ajouter un Tour</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('start_score') }}">Nouvelle Carte</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_golf') }}">Gérer les Golfs</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('list_scores') }}">Cartes</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('overall_stats') }}">Statistiques</a></li>
        {% if current_user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Déconnexion</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Connexion</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container my-4">
{% block content %}{% endblock %}
</div>
<button class="btn btn-secondary theme-toggle" onclick="toggleTheme()">
  <i class="bi bi-moon-fill"></i>
</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
  function setTheme(theme){
    const link = document.getElementById('theme-link');
    const icon = document.querySelector('.theme-toggle i');
    const root = document.documentElement;
    document.body.classList.remove('dark-theme', 'light-theme', 'golf-theme');
    root.classList.remove('dark');

    if(theme === 'light'){
      link.href = 'https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css';
      document.body.classList.add('light-theme');
      icon.className = 'bi bi-moon';
    } else if(theme === 'golf') {
      link.href = 'https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css';
      document.body.classList.add('golf-theme');
      icon.className = 'bi bi-flag-fill';
    } else {
      link.href = 'https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css';
      document.body.classList.add('dark-theme');
      root.classList.add('dark');
      icon.className = 'bi bi-moon-fill';
    }

    localStorage.setItem('theme', theme);
  }

  function toggleTheme(){
    const current = localStorage.getItem('theme') || 'dark';
    const next = current === 'dark' ? 'light' : (current === 'light' ? 'golf' : 'dark');
    setTheme(next);
  }

  document.addEventListener('DOMContentLoaded', function(){
    const saved = localStorage.getItem('theme') || 'dark';
    setTheme(saved);
  });
</script>
</body>
</html>
